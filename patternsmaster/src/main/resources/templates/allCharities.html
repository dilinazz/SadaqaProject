<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="charity : ${allCharities}">
    <div  th:if="${charity.isHandled}">
        <p>Charity Name: <span th:text="${charity.charityName}"></span></p>
        <p>Category: <span th:text="${charity.category}"></span></p>
        <p>City: <span th:text="${charity.city}"></span></p>
        <p>In Short: <span th:text="${charity.shortDescription}"></span></p>
        <p>Collected: <span th:text="${charity.collected}"></span></p>
        <p>Goal: <span th:text="${charity.goal}"></span></p>
        <a th:href="${'/detail/' + charity.id}" >more...</a>
    </div>

    <hr>
</div>
</body>
</html>
