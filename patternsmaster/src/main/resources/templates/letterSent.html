<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity</title>
    <link rel="stylesheet" href="css/letterSent.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="img/письмо отправлено.png" class="register">
            <h1>Письмо отправлено</h1>
            <h3>На вашу электронную почту было отправлено письмо с уникальным кодом. Пожалуйста, проверьте вашу почту, чтобы найти код и завершить процесс.</h3>
            
            <form action="#">
                <input type="text" id="surname" placeholder="Введите код">
                
                <a h:href="@{/new-password}">
                    <input value="Продолжить">
                </a>
            </form>
       
        </div>
    </div>


    <script>
        const inputPass = document.
        getElementById('forn-pass');
        const iconPass = document.
        getElementById('pass-icon');

        iconPass.addEventListener('click', () => {
            if (inputPass.getAttribute('type')
                === "password") {
                inputPass.setAttribute('type', 'text');

            } else {
                inputPass.setAttribute('type', 'password');
            }
        });
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
