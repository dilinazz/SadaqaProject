<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/profilee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <menu>
        <nav>
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#programs">Наши программы</a></li>
                <li><a href="#">фонды</a></li>
                <li><a href="categories.html">Категории</a></li>
            </ul>
            <div class="buttons">
                <img src="img/user.png" alt="">
                <p id="name_surname">Atibek Togzhan</p>
            </div>
        </nav>
    </menu>

    <div class="center">
        <div class="content">
            <h1>Welcome, <span th:text="${user.surname + ' ' +user.name}"></span>!</h1>
            <div class="side1">
                <img src="img/usericon.png" alt="">
                <a href="#"><img src="img/photo.png" alt="">Загрузить фото</a>
                <a th:href="@{/logout}" class="Logout"><img src="img/Logout.png" alt="">Выйти</a>
            </div>
            <div class="side2">
                <div class="info">
                    <!-- <div class="info-item">
                      <label for="name">Имя:</label>
                      <span id="name">Togzhan</span>
                    </div>
                    <div class="info-item">
                      <label for="surname">Фамилия:</label>
                      <span id="surname">Atibek</span>
                    </div> -->
                    <div class="info-item">
                      <label for="email">Email:</label>
                      <span th:text="${user.email}"></span>
                    </div>
                    <div class="info-item">
                        <p>Role: <span th:text="${user.role}"></span></p>
                      </div>
                    <div class="info-item">
                        <label for="amount">Общая сумма пожертвование:</label>
                        <span id="amount">37 500</span>
                      </div>
                  </div>
            </div>
            <div class="side3">
                <a type="button" th:if="${user.role == 'ROLE_USER'}" th:href="@{/apply-to-charity}">Регистрация <br> как фонд</a>
            </div>
        </div>
    </div>

    <footer>
        <p style="color: #666666;">@ 2023 Sadaka</p>
            <p style="margin-left: 700px;">Главная</p>
            <p>О нас</p>
            <p>Фонды</p>
            <p style="color: #F2A17A;">Категории</p>
    </footer>

</body>
</html>
